            <li class="register-nav"><a href="register.html" class="active">Register</a></li>
        </ul>
    </nav>

    <main class="register">

        <div class="register-box">
            <h1>REGISTER</h1>
            <hr>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input onkeyup="validateFullName()" type="text" name="fullName" id="fullName" placeholder="Full Name">
                    <small id="fullNameMsg"></small>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    &nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Address">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="skinType">Skin Type</label>
                    <select name="skinType" id="skinType">
                        <option value="" disabled selected>Skin type</option>
                        <option value="normal">Normal skin</option>
                        <option value="dry">Dry skin</option>
                        <option value="oily">Oily skin</option>
                        <option value="combination">Combination skin</option>
                        <option value="sensitive">Sensitive skin</option>
                    </select>
                    <small></small>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agreement" name="agreement" value="agreement">
                    <label for="agreement">I Agree to Beaudei Terms and Conditions</label>
                    <small></small>
                </div>

                <button class="submit-btn" onclick="submitCheck()">Register</button>
                <div class="errorBox">
                    <small id="submitErrorMsg"></small>
                </div>
            </form>
        </div>

    </main>
